<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">



</head>
<body>
    <div class="calc-container">
        <button class="calc-move"></button>
        <div class="calc-result">
            <p id="RESULT">0</p>
        </div>
        <div class="calc-btn">
            <button>%</button>
            <button>C</button>
            <button>&larr;</button>
            <button>&divide;</button>
        </div>
        <div class="calc-btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>
        <div class="calc-btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        <div class="calc-btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
        </div>
        <div class="calc-btn">
            <button>&plusmn;</button>
            <button>0</button>
            <button>,</button>
            <button>&equals;</button>
        </div>
     </div>   
</body>
</html>
